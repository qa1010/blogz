{% extends "base.html" %}

{% block content %}

    <a href='./newpost'>Create a new post</a>

    {% if blogs|length == 0 %}
      <p>No blogs here yet</p>

    {% else %}
      {% for blog in blogs|reverse %}

      <hr />
      <h2><a href='./blog?id={{blog.id}}'>{{blog.title}}</a></h2>
      <p>{{blog.body}}</p>
      {% endfor %}

    {% endif %}

    <hr />

{% endblock %}
