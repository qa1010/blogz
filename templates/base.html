<!DOCTYPE html>
<html>
    <head>
        <title>Blogz</title>
        <style type='text/css'>
            .error{
                color: red;
                font-style: italic;
            }
            a{
                margin: 5px;
            }
            h1{
                text-align: center;
            }
            p{
                border-bottom: solid 1px lightgrey;
            }
        </style>
    </head>
    <body>
       <header>
          <nav>
            <a href='/'>Main Blog Page</a>
            <a href='/newpost'>Add a Blog Entry</a>
            <a href="/blog">All Posts</a>
            <a href="/login">Login</a>
            <p>
              {{username}}
              <a href="/logout">Logout</a>
            </p>
          </nav>
         </header>
           {% with messages = get_flashed_messages() %}
           <ul>
             {% for message in messages %}
               <li class=error>{{message}}</li>
             {% endfor %}
           </ul>
           {% endwith %}


        {% block content %}
        {% endblock %}
    </body>
 </html>
